MOD_ZKUNENALATEST_DESC="<a target='_blank' href='http://nzambi.braineater.ca'><h2>nZambi Kunena Latest Posts module</h2></a><p><i>Display the latest posts from your Kunena Forum in an exciting way. Powered by MooTools and compatible with J! 1.5 including sites with MooTools Update enabled. Full control over the look of the module is achieved through back-end options and parameters. <b>Now testing with J!1.6 and MT 1.3</b>. Keep in mind that we have not yet reached Version 1.0 Please report all bugs. <b>Check the Web Site often for updates.</b></i></p><p><i>With <strong>Thanks to the Kunena Team</strong> for putting out a package with such an easy to implement API. Their work helped make all this possible!</i></p><table border='0' cellspacing='3' cellpadding='1'><tr><td>This Version -</td><td><b>0.53</b></td><td><p>Latest Release-</p></td><td><img src='http://nzambi.braineater.ca/images/zklpvers.png' align='absbottom'></td></tr></table><b>Support:</b><br><ul>  <li><a href='http://nzambi.braineater.ca/forum/' target='_blank'>Forum</a></li><li><a href='http://nzambi.braineater.ca' target='_blank'>Home</a></li></ul><p><img src='../modules/mod_zkunenalatest/assets/nz.jpg'></p><p><b>Copyright:</b> <a target='_blank' href='http://nzambi.braineater'>nZambi Ex</a></p>"
